<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<title>Neighborhood Map</title>
		<link rel="stylesheet" href="css/main.css">
		<link rel="stylesheet" href="css/responsive.css">
		<style type="text/css"></style>
		<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>		
	</head>
	<body>

		<!-- HEADER -->
		<div class="header">
			<h1> <span id="hamburgerMenu" onclick="openFilter()" >&#9776;</span><span id="title">Interesting Places</span></h1>			
		</div>

		<!-- FILTER MENU -->
		<div id="filterMenu">		
			<div id="dropdownListings">
				<h2>Locations</h2>
				<p>
					<select name="" id="selection">
						<option value="Science">Science</option>
						<option value="Art">Art</option>
						<option value="History">History</option>
					</select>				
					<button type="button" onclick="selectFunction()">Filter</button>
				</p>
			</div>
			
			<div id="allListings">
				<input id="show-listings" type="button" value="Show All Listings">
				<input id="hide-listings" type="button" value="Hide All Listings">
			</div>
		</div>
			
		<!-- MAP -->
		<div id="map"></div>

		<!-- SCRIPTS -->
		<script src="js/knockout-3.2.0.js"></script>
		<script src="js/app.js"></script>
		<script
			async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDb6Ea35UOu4hSZjPZ7H5MJBoZaJIFTLmQ&libraries=geometry&v=3&callback=initMap" onerror="mapError()">
		</script>
	</body>
</html>
