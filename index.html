<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<title>Neighborhood Map</title>
		<link rel="stylesheet" href="css/main.css">
		<link rel="stylesheet" href="css/responsive.css">
		<style type="text/css"></style>
		<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>		
	</head>
	<body>

		<!-- HEADER -->
		<div class="header">
			<h1> <span id="hamburgerMenu" data-bind="click: openFilter" >&#9776;</span><span id="title">My Dream Vacation</span></h1>			
		</div>

		<!-- FILTER MENU -->
		<div id="filterMenu">		
			<h2>Locations</h2>
			<ul>
				<li id="1" onclick="myClick(0);">Bora-Bora Pearl Beach Resort & Spa</li>
				<li id="2" onclick="myClick(1);">Conrad Bora Bora Nui</li>
				<li id="3" onclick="myClick(2);">Bora Bora Lagoonarium</li>
				<li id="4" onclick="myClick(3);">Plage Matira</li>
				<li id="5" onclick="myClick(4);">Four Seasons Resort Bora Bora</li>
			</ul>

			<h3>Find Out More</h3>
			<ul data-bind="foreach: location">
				<select id="selectedLocation" data-bind="optionsCaption: 'Choose..', options: $root.locations, optionsText: 'title'"></select>				
				<!-- Wikipedia -->
				<div id="wikiInfo">
					<form action="" method="GET" class="form-inline">
						<input style="display: none" name="url" type="text" class="url span6" value="https://en.wikipedia.org/wiki/Bora_Bora">
						<button>Go »</button>
					</form>
					<div class="results">		
						<div class="summary well">
							<img src="" class="thumbnail">
							<h4><span class="title"> </span></h4>
							<p>
								<span class="type"></span>
								<br><span class="place"></span>
								<br><span class="start"></span> — <span class="end"></span>
							</p>
							<p class="summary"></p>
							<div class="clear"></div>
						</div>		
					</div>
				</div>
				
			</ul>
		</div>
			
		<!-- MAP -->
		<div id="map"></div>

		<!-- SCRIPTS -->
		<script src="js/knockout-3.2.0.js"></script>
		<script src="js/app.js"></script>
		<script
			async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDb6Ea35UOu4hSZjPZ7H5MJBoZaJIFTLmQ&libraries=geometry&v=3&callback=initMap" onerror="mapError()">
		</script>
	</body>
</html>
