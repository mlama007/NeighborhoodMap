<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<title>Neighborhood Map</title>
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<link rel="stylesheet" type="text/css" href="css/responsive.css">
		<link rel="EditURI" type="application/rsd+xml" href="//www.mediawiki.org/w/api.php?action=rsd" />
		<style type="text/css"></style>
	</head>
	<body>
		<!-- HEADER -->
		<div class="header">
			<h1> <span id="hamburgerMenu" data-bind="click: openFilter" >&#9776;</span><span id="title">My Dream Vacation</span></h1>			
		</div>

		<!-- FILTER MENU -->
		<div id="filterMenu">		
			<h2>Locations</h2>
			<ul data-bind="foreach: location">
				<select data-bind="options: $root.locations, optionsText: 'title'"></select>
				<!--add a wiki summary of each location selected-->
			</ul>
		</div>
			
		<!-- MAP -->
		<div id="map"></div>

		<!-- SCRIPTS -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
		<script src="js/knockout-3.2.0.js"></script>
		<script src="js/app.js"></script>
		<script
			async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDb6Ea35UOu4hSZjPZ7H5MJBoZaJIFTLmQ&libraries=geometry&v=3&callback=initMap" onerror="mapError()">
		</script>
	</body>
</html>
