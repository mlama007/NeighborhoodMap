<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<title>Neighborhood Map</title>
		<link rel="stylesheet" href="css/main.css">
		<link rel="stylesheet" href="css/responsive.css">
	</head>
	<body>
		
		<!-- HEADER -->
		<header>
			<h1> 
				<span id="hamburgerMenu" data-bind = "click: openFilter()" >&#9776;</span>
				<span id="title">Interesting Places</span>
			</h1>			
		</header>

		<!-- FILTER MENU -->
		<div id="filterMenu">		
			<div id="dropdownListings">
				<h2>Locations</h2>
				
				<p>
					<select data-bind="options: categories,
					optionsCaption: 'Choose category to filter',
					value: selectedCategory"></select>
				</p>

				<div id="listingsList">
					<ul data-bind="foreach: filterMuseum">
						<li><span data-bind="text: $data.title, click: $root.whenClicked.bind($data, $index())"></span></li>
					</ul>
				</div>
			</div>
		</div>
			
		<!-- MAP -->
		<div id="map"></div>

		<!-- SCRIPTS -->
		<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>		
		<script src="js/knockout-3.4.0.js"></script>
		<script src="js/app.js"></script>
		<script
			async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDb6Ea35UOu4hSZjPZ7H5MJBoZaJIFTLmQ&libraries=geometry&v=3&callback=initMap" onerror="mapError()">
		</script>
	</body>
</html>
